<app-header></app-header>
<div class="card">
  <mat-card-content>
  <form [formGroup]="encaminhamento" >
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label disabled="true">Órgão Atual</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Órgão Destino</mat-label>
      <input matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="min-width-input space">
      <mat-label>Usuário Responsável</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="min-width-input">
      <mat-label>Data de Inclusão</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="min-width-input">
      <mat-label>Motivo</mat-label>
      <textarea  matInput rows="2" ></textarea>
    </mat-form-field>

      <button mat-raised-button style="color: var(--default-blue);"
              (click)="isCadastro()">
        CANCELAR
      </button>
      <button mat-raised-button
              color="primary"
              (click)="isCadastro()"
              style="background-color: var(--default-blue);">
        SALVAR
      </button>

  </form>
  </mat-card-content>
</div>
<app-footer></app-footer>
