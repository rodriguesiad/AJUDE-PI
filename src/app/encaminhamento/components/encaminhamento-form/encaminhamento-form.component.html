<div class="card">
  <mat-card-content>
    <form [formGroup]="formGroup">

      <div class="sub-form">
        <mat-form-field appearance="outline" class="formInput">
          <mat-label>Órgão Destino</mat-label>
          <mat-select formControlName="idOrgao">
            <mat-option *ngFor="let orgao of orgaos" [value]="orgao.id">
              {{ orgao.sigla }} - {{ orgao.nome }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="(formGroup.get('idOrgao') && formGroup.get('idOrgao')?.invalid && formGroup.get('idOrgao')?.touched || formGroup.get('idOrgao')?.dirty)">
            O campo Órgão Destino é obrigatório.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="sub-form">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Motivo</mat-label>
          <textarea matInput rows="5" formControlName="motivo"></textarea>
          <mat-error
            *ngIf="(formGroup.get('motivo') && formGroup.get('motivo')?.invalid && formGroup.get('motivo')?.touched || formGroup.get('motivo')?.dirty)">
            O campo Motivo é obrigatório.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
    <div class="sub-form actions">
      <button mat-raised-button style="color: var(--default-blue);" (click)="isCadastro()">
        CANCELAR
      </button>
      <button mat-raised-button color="primary" (click)="save()" style="background-color: var(--default-blue);">
        SALVAR
      </button>
    </div>
  </mat-card-content>
</div>
