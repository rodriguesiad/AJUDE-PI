<mat-card class="no-shadow">
  <mat-toolbar>
    <div class="flex-container">
      <span class="toolbar-title"> Benefici√°rios </span>
    </div>
  </mat-toolbar>

  <div class="body-container">
    <div class="filter-container">
      <form>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Pesquisar por nome</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </form>

      <button mat-icon-button color="primary" class="search-button">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-raised-button color="primary" class="clean-button">
        LIMPAR
      </button>
    </div>

    <div style="padding: 5px;">
      <div class="table-container no-shadow rounded-corners">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
  
</mat-card>
