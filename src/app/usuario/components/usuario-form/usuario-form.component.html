<mat-card class="no-shadow">
    <mat-toolbar>
        <div class="flex-container">
            <span class="toolbar-title">Cadastrar Usuário</span>
        </div>
    </mat-toolbar>
    <div class="form-container">
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome" />
                    <mat-error *ngIf="formGroup.get('nome') &&
                            formGroup.get('nome')?.invalid &&
                            formGroup.get('nome')?.touched">
                        O campo Nome é obrigatório.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>CPF</mat-label>
                    <input matInput type="text" formControlName="cpf" />
                    <mat-error *ngIf="formGroup.get('cpf') &&
                            formGroup.get('cpf')?.invalid &&
                            formGroup.get('cpf')?.touched">
                        O campo CPF é obrigatório.
                    </mat-error>
                </mat-form-field>

                <div class="sub-form">
                    <mat-form-field appearance="outline" class="input-2-equals-parts">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="text" formControlName="email" />
                        <mat-error *ngIf="formGroup.get('email') &&
                                formGroup.get('email')?.invalid &&
                                formGroup.get('email')?.touched">
                            O campo E-mail é obrigatório.
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="input-2-equals-parts">
                        <mat-label>Senha</mat-label>
                        <input matInput type="text" formControlName="senha" />
                        <mat-error *ngIf="formGroup.get('senha') &&
                                formGroup.get('senha')?.invalid &&
                                formGroup.get('senha')?.touched">
                            O campo Senha é obrigatório.
                        </mat-error>
                    </mat-form-field>
                </div>

                <div formArrayName="perfisOrgao">
                    <div *ngFor="let perfilOrgao of perfisOrgao.controls; let i = index" [formGroupName]="i">
                        <div class="sub-form">

                            <mat-form-field appearance="outline" class="input-perfil-orgao">
                                <mat-label>Perfil</mat-label>
                                <mat-select formControlName="perfil">
                                    <mat-option *ngFor="let estado of estados" [value]="estado.id">
                                        {{ estado.nome}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="formGroup.get('estado') &&
                                formGroup.get('estado')?.invalid &&
                                formGroup.get('estado')?.touched">
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="input-perfil-orgao">
                                <mat-label>Órgão</mat-label>
                                <mat-select formControlName="orgao">
                                    <mat-option *ngFor="let municipio of municipios" [value]="municipio.id">
                                        {{ municipio.nome}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="formGroup.get('municipio') &&
                                formGroup.get('municipio')?.invalid &&
                                formGroup.get('municipio')?.touched">
                                </mat-error>
                            </mat-form-field>

                            <button mat-raised-button id="remove-perfil-button" (click)="removerPerfil(i)">Remover
                                Perfil</button>
                        </div>
                    </div>
                </div>

                <div class="sub-form">
                    <button mat-raised-button id="add-perfil-button" (click)="adicionarPerfil()">Adicionar
                        Perfil</button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button style="color: var(--default-blue);" routerLink="/usuarios/list">
                CANCELAR
            </button>
            <button mat-raised-button (click)="salvar()" [disabled]="formGroup.invalid"
                style="background-color: var(--default-blue); color: white;">
                SALVAR
            </button>
        </mat-card-actions>
    </div>

</mat-card>
